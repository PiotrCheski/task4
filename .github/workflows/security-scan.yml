name: Security Scan

on:
  push:
    branches: [ "main", "task4" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: myapp:latest
          vuln-type: os,library
          format: table

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep (all default rules)
        run: semgrep scan --config auto .

      - name: Run app in background
        run: docker run -d --name myapp -p 8080:8080 myapp:latest

      - name: Wait for app
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "App is up"
              break
            fi
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        run: docker run --rm -u zap -v ${{ github.workspace }}:/zap/wrk/:rw -i zaproxy/zap-stable \
              zap-baseline.py -t http://host.docker.internal:8080 -r zap_report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
