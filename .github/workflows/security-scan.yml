name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Create Docker network
        run: docker network create zapnet || true

      - name: Run app container
        run: docker run -d --name myapp --network zapnet -p 8080:8080 myapp:latest

      - name: Wait for app
        run: |
          for i in {1..12}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "App is up"
              break
            fi
            echo "Waiting for app..."
            sleep 5
          done


      - name: Run OWASP ZAP Full Scan
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          docker run --rm -u zap \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/:rw \
            -i ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py -t http://myapp:8080 \
            -J report_json.json -w report_md.md -r report_html.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-reports/report_html.html

