name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Create Docker network
        run: docker network create zapnet || true

      - name: Run app in background
        run: docker run -d --name myapp --network zapnet -p 8080:8080 myapp:latest

      - name: Wait for app to be ready
        run: |
          for i in {1..10}; do
            if docker exec myapp curl -s http://localhost:8080 >/dev/null; then
              echo "App is up"
              break
            fi
            echo "Waiting for app..."
            sleep 5
          done

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://myapp:8080'
          fail_action: true
          artifact_name: zap_report
